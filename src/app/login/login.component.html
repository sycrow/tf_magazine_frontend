<div class="matCard" align="center">
    <div class="matCardTitle">
        <div class="logo">
            <h1><a routerLink="/"><img src="../../assets/img/logo-grand.png" class="image-logo"></a></h1>
        </div>
        <h1 class="textTitle">LOGIN</h1>
    </div>
    <mat-card>
        <mat-card-content>
            <form class="form">
                    <div class="formField">
                        <h1>Email</h1> 
                        <input matInput [(ngModel)]="creds.email" name="email" type="text">  
                    </div>
                    <div class="formField">
                        <h1>Senha</h1> 
                        <input matInput [(ngModel)]="creds.password" name="email" type="password">
                    </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="login()" class="enter">Entrar</button>
            <button (click)="createAnAccount()" class="create">Criar uma conta</button>
        </mat-card-actions>
    </mat-card>
</div>

<app-footer></app-footer>
